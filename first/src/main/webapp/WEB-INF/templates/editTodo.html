<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>編集 - TODOリスト</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(19, 236, 209);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: rgb(128, 128, 128);
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            font-size: 1em;
            color: #555;
            margin-bottom: 8px;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1em;
            margin-top: 15px;
            display: block;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>TODO編集</h1>

        <form action="/edit" method="post">
            <!-- 編集対象のタスク内容を隠しフィールドに設定 -->
            <input type="hidden" name="todo" th:value="${todo.todo}" />

            <label for="newTaskDescription">新しいTODO内容:</label>
            <input type="text" id="newTaskDescription" name="newTodo" 
                   th:value="${todo.todo}" required 
                   placeholder="新しいTODOを入力" />
                   
           <input type="date" id="newDate" name="newDate" 
           		  th:value="${todo.dueDate}" required />

            <button type="submit" class="button">更新</button>
        </form>

        <a href="/">← 戻る</a>
    </div>

</body>
</html>
